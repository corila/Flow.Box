<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title><f:render section="SiteTitle" /> - Anachakh</title>
		<f:base />

		<link href="{f:uri.resource(path: 'Css/BeStyle.css')}" rel="stylesheet" />
	</head>
	<body>
		<f:render section="BackendHeader" partial="Backend/Header" arguments="{_all}"/>

			<f:render partial="Backend/LeftSidebar" arguments="{_all}"/>

		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<h1 class="page-header"><f:render section="PageTitle" /></h1>

			<f:render partial="HtmlFlashMessage" arguments="{params: params}"/>
			<f:render partial="Errors" arguments="{params: params}"/>
			<f:render section="Content" />

			<div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Delete</h4>
						</div>
						<div class="modal-body">
							Are you sure want to delete this record?
						</div>
						<div class="modal-footer">
							<button type="button" id="confirmSubmitOk" class="btn btn-primary" data-dismiss="modal">Yes</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="{f:uri.resource(path: 'JavaScript/JQuery/1.10.2/jquery.min.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/JQuery-ui/jquery-ui-1.10.4.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/Datepicker/bootstrap-datepicker.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/JQuery-validation/jquery.validate.min.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/JQuery-validation/additional-methods.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/select2.full.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/Bootstrap/3.0.0/bootstrap.min.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/prettify.min.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/Tinymce/tinymce.min.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/BackendScript.min.js')}" type="text/javascript"></script>
	</body>
</html>
