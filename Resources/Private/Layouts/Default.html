<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title><f:render section="Title" /></title>
		<f:base />
		<link href="{f:uri.resource(path: 'Css/Bootstrap/3.0.0/bootstrap.css')}" rel="stylesheet" />
		<link href="{f:uri.resource(path: 'Css/Bootstrap/3.0.0/bootstrap-glyphicons.css')}" rel="stylesheet" />
		<link href="{f:uri.resource(path: 'Css/style.css')}" rel="stylesheet" />
	</head>
	<body>
		<f:render section="Header" partial="Header"/>
		<div class="container">
			<h1><f:render section="Title" /></h1>
			<f:flashMessages class="flashmessages" />
			<f:render section="Content" />
		</div>
		<script src="{f:uri.resource(path: 'JavaScript/JQuery/jquery-2.1.0.min.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/JQuery/jquery-ui-1.10.4.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/Bootstrap/3.0.0/bootstrap.min.js')}" type="text/javascript"></script>

		<script type="text/javascript">
			$(function() {
				$( "table#sortable tbody" ).sortable({
					update: function() {
						var order = $(this).sortable("serialize");
					},
					revert: true
				});
				$( "#draggable" ).draggable({
					connectToSortable: "#sortable",
					helper: "clone",
					revert: "invalid"
				});
				$( "table#sortable" ).disableSelection();
			});
		</script>
	</body>
</html>
