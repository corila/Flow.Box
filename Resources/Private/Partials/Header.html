<f:section name="Header">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
	</div>
	<div class="row">
		<div class="col-sm-3" id="logo">
			<f:link.action action="index" controller="page">
				<img src="{f:uri.resource(path: 'Images/logo.png')}" />
			</f:link.action>
		</div>
		<div class="col-sm-3 pull-right" id="lang_shopping">
			<div id="lang">
				<ul class="nav navbar-nav">
					<li class="{activeLanguage.km}">
						<f:link.action action="{currentAction}" arguments="{khmerArguments}"><i class="icon icon-kh"></i>KH</f:link.action>
					</li>
					<li class="{activeLanguage.en}">
						<f:link.action action="{currentAction}" arguments="{englishArguments}"><i class="icon icon-en"></i>EN</f:link.action>
					</li>
				</ul>
			</div>
		</div>
	</div>
</f:section>
