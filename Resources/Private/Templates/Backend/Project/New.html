<f:layout name="Backend" />

<f:section name="Title">New Project</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new page:</p>

	<f:form action="create" name="project" object="{project}">
		<f:render partial="Backend/Project/FormFields" arguments="{_all}" />
		<f:form.submit value="Create" />
	</f:form>
</f:section>
