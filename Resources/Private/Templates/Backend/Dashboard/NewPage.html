<f:layout name="Backend" />

<f:section name="SiteTitle">New</f:section>
<f:section name="PageTitle">New</f:section>

<f:section name="Content">

	<f:form action="createPage" objectName="newPage" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Input</label>
			<div class="col-sm-5">
				<input class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Select</label>
			<div class="col-sm-5">
				<select class="form-control">
					<option>option1</option>
					<option>option2</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Checkbox</label>
			<div class="col-sm-5">
				<label>
					<input type="checkbox" /> Checkbox1
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Radio</label>
			<div class="col-sm-5">
				<label>
					<input type="radio" /> Radio1
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Textarea</label>
			<div class="col-sm-5">
				<textarea class="form-control"></textarea>
			</div>
		</div>
	</f:form>
</f:section>
