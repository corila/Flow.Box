<f:layout name="Backend" />

<f:section name="SiteTitle">Edit account</f:section>
<f:section name="PageTitle">Edit account "{user.firstName} {user.lastName}"</f:section>

<f:section name="Content">
	<f:form action="update" class="form-horizontal" object="{user}" objectName="user" additionalAttributes="{autocomplete: 'off'}">
		<f:render partial="Account/FormFields" arguments="{_all}"/>
		<f:render partial="Buttons/Update" />
	</f:form>
</f:section>
