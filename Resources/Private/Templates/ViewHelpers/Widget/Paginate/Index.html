<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:section name="paginator">
	<f:if condition="{pagination.numberOfPages} > 1">
		<div class="col-xs-12 col-md-12 dataTables_paginate paging_simple_numbers" style="clear: both;">
			<ul class="pagination">
				<f:if condition="{pagination.previousPage}">
					<li class="paginate_button previous">
						<f:if condition="{pagination.previousPage} > 1">
							<f:then>
								<f:widget.link action="index" arguments="{currentPage: pagination.previousPage}"><<</f:widget.link>
							</f:then>
							<f:else>
								<f:widget.link action="index"><<</f:widget.link>
							</f:else>
						</f:if>
					</li>
				</f:if>
				<f:if condition="{pagination.displayRangeStart} > 1">
					<li class="paginate_button first">
						<f:widget.link action="index">1</f:widget.link>
					</li>
				</f:if>
				<f:if condition="{pagination.hasLessPages}">
					<li>...</li>
				</f:if>
				<f:for each="{pagination.pages}" as="page">
					<f:if condition="{page.isCurrent}">
						<f:then>
							<li class="paginate_button active">
								<a href="javascript:void(0)">{page.number}</a>
							</li>
						</f:then>
						<f:else>
							<li class="paginate_button">
								<f:if condition="{page.number} > 1">
									<f:then>
										<f:widget.link action="index" arguments="{currentPage: page.number}">{page.number}</f:widget.link>
									</f:then>
									<f:else>
										<f:widget.link action="index">{page.number}</f:widget.link>
									</f:else>
								</f:if>
							</li>
						</f:else>
					</f:if>
				</f:for>
				<f:if condition="{pagination.hasMorePages}">
					<li>...</li>
				</f:if>
				<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
					<li class="paginate_button last">
						<f:widget.link action="index" arguments="{currentPage: pagination.numberOfPages}">{pagination.numberOfPages}</f:widget.link>
					</li>
				</f:if>
				<f:if condition="{pagination.nextPage}">
					<li class="paginate_button next">
						<f:widget.link action="index" arguments="{currentPage: pagination.nextPage}">>></f:widget.link>
					</li>
				</f:if>
			</ul>
		</div>
	</f:if>
</f:section>
