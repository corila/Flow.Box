<f:layout name="Default" />

<f:section name="Title">A list of seeds</f:section>

<f:section name="Content">
	<div class="row">
		<f:if condition="{seeds}">
			<f:then>
				<div class="col-sm-6">
					<table class="table" id="sortable">
						<thead>
							<tr>
								<th>No</th>
								<th>Order</th>
								<th id="col-name">Name</th>
								<th colspan="2">Action</th>
							</tr>
						</thead>
					<f:for each="{seeds}" as="seed" iteration="iterators">
						<tr id="recordsArray_{seed.orderItem}">
							<td>{iterators.cycle}</td>
							<td>{seed.orderItem}</td>
							<td>
								<f:link.action action="show" name="item" id="{seed.identifier}" arguments="{seed: seed}">{seed.name}</f:link.action>
							</td>
							<td>
								<f:link.action action="edit" arguments="{seed: seed}">Edit</f:link.action>
							</td>
							<td>
								<f:form action="delete" arguments="{seed: seed}">
									<f:form.submit value="Delete" />
								</f:form>
							</td>
						</li>
					</f:for>
					</table>
				</div>
			</f:then>
			<f:else>
				<p>No seeds created yet.</p>
			</f:else>
		</f:if>
		</div>
		<div class="row"><p><f:link.action action="new">Create a new seed</f:link.action></p></div>
</f:section>
