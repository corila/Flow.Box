<f:layout name="Default" />

<f:section name="Title">New account</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new account:</p>

	<f:form action="create" objectName="newAccount">
		<ol>
			<li>
				<label for="name">First Name</label>
				<f:form.textfield name="firstName" id="firstName" />
			</li>
			<li>
				<label for="name">Last Name</label>
				<f:form.textfield name="lastName" id="lastName" />
			</li>
			<li>
				<label for="name">Email</label>
				<f:form.textfield name="email" id="email" />
			</li>
			<li>
				<label for="accounts">Username</label>
				<f:form.textfield name="username" id="username" />
			</li>
			<li>
				<label for="password">Password</label>
				<f:form.textfield property="password" id="password" />
			</li>
		
			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>
