<f:layout name="Default" />

<f:section name="Title">Edit account "{account.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{account}" objectName="account">
		<ol>
			<li>
				<label for="password">Password</label>
				<f:form.textfield property="password" id="password" />
			</li>
		
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>
		
			<li>
				<label for="electronicAddresses">Electronic addresses</label>
				<f:form.textfield property="electronicAddresses" id="electronicAddresses" />
			</li>
		
			<li>
				<label for="primaryElectronicAddress">Primary electronic address</label>
				<f:form.textfield property="primaryElectronicAddress" id="primaryElectronicAddress" />
			</li>
		
			<li>
				<label for="accounts">Accounts</label>
				<f:form.textfield property="accounts" id="accounts" />
			</li>
		
			<li>
				<f:form.submit value="Update" />
			</li>
		</ol>
	</f:form>
</f:section>
