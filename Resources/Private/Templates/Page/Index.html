<f:layout name="Default" />

<f:section name="Title">A list of Pages</f:section>

<f:section name="Content">
	<f:if condition="{pages}">
		<f:then>
			<ul>
				<f:for each="{pages}" as="page">
					<li>
						<f:link.action action="show" arguments="{page: page}">{page.name}</f:link.action>
						<f:link.action action="edit" arguments="{page: page}">Edit</f:link.action>
						<f:form action="delete" arguments="{page: page}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No pages created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new page</f:link.action></p>
</f:section>
