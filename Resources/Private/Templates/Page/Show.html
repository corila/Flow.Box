<f:layout name="Default" />

<f:section name="Title">Show page"{page.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Title</th>
			<td>{page.title}</td>
		</tr>
	
		<tr>
			<th>Sub title</th>
			<td>{page.subTitle}</td>
		</tr>
	
		<tr>
			<th>Publish date</th>
			<td>{page.publishDate -> f:format.date(format: 'Y-m-d H:i')}</td>
		</tr>
	
		<tr>
			<th>Expire date</th>
			<td>{page.expireDate -> f:format.date(format: 'Y-m-d H:i')}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
